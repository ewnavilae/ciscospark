sudo: false
language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "6"
  - "7"

before_install:
  - npm install -g gulp-cli
  - travis_retry npm install

install:
  - npm install -g check-node-version
  - npm install -g codecov

script:
  - check-node-version --node '>=4.0.0' && ( istanbul cover ./node_modules/mocha/bin/_mocha ./test -- -R spec; codecov )
  - gulp test:build

matrix:
  allow_failures:
    - node_js: "0.10"
    - node_js: "0.12"
